<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">

  <!-- Background -->
  <rect width="400" height="400" rx="40" fill="#0f1c3f"/>

  <!-- Gradient -->
  <defs>
    <linearGradient id="blueGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#7dd3fc"/>
      <stop offset="100%" stop-color="#38bdf8"/>
    </linearGradient>

    <filter id="softGlow">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Logo Shape (Stylized M) -->
  <path 
    d="M110 280 L110 120 L170 200 L230 120 L230 280"
    stroke="url(#blueGrad)"
    stroke-width="18"
    stroke-linecap="round"
    stroke-linejoin="round"
    fill="none"
    filter="url(#softGlow)"
  />

  <!-- Accent Circle -->
  <circle cx="300" cy="100" r="25" fill="url(#blueGrad)" opacity="0.9"/>

  <!-- Brand Text -->
  <text 
    x="200" 
    y="340" 
    text-anchor="middle"
    font-family="Segoe UI, Arial, sans-serif"
    font-size="32"
    fill="#7dd3fc"
    letter-spacing="4">
    MUHISYA
  </text>

</svg>